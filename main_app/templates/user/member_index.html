{% extends 'base.html' %}
{% block content %}

<h1>Members List</h1>

{% for member in members %}

    <p>{{ member.id }} <span>{{ member.user_memb.first_name}}{{ member.user_memb.last_name}}</span> </p> 
    <a href="{% url 'members_detail' member.id %}">{{ member }}</a>
    
{% endfor %}


{% endblock %}
