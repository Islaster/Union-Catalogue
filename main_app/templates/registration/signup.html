{% extends 'base.html' %}

{% block content %}

<h1>GENERAL SIGN UP HERE</h1>
<h2>Sign up as Member or Staff</h2>

<form action="{% url 'member_signup' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Member Sign up</button>
</form>
<form action="{% url 'staff_signup' %}" method="POST">
    {% csrf_token %}
    <button type="submit">Staff Sign up</button>
</form>

{% endblock %}
